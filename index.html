<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Websockets drawing app</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"
    ></script>
    <script type="text/javascript" src="sketch.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-200">
    <div class="m-2">
      <p>Choose color (# hex)</p>
      <div class="flex gap-4">
        <input
          type="text"
          name="custom_color"
          placeholder="#FFFFFF"
          id="pickcolor"
          class="p-2"
        />
        <div
          id="color-holder"
          class="w-10 h-10 bg-white p-4 rounded-full"
        ></div>
        <button
          id="color-btn"
          class="bg-gray-800 text-white p-2 rounded hover:bg-gray-900"
        >
          Change color
        </button>
      </div>
      <br />
      <p>Choose stroke width</p>
      <div class="flex gap-4">
        <input
          type="text"
          name="stroke_width"
          placeholder="4"
          id="stroke-width-picker"
          class="p-2"
        />
        <button
          id="stroke-btn"
          class="bg-gray-800 text-white p-2 rounded hover:bg-gray-900"
        >
          Change stroke width
        </button>
      </div>

      <div class="my-2">
        <button
          id="erase-btn"
          class="bg-red-400 text-white p-2 rounded hover:bg-red-600 my-2"
        >
          clear all
        </button>
      </div>
    </div>
  </body>
</html>
